name: MAUI Unit Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4

      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Let op: GEEN MAUI workload installeren

      - name: Restore alleen testproject (net8.0)
        run: dotnet restore ./Grocery.Tests/Grocery.Tests.csproj --framework net8.0

      - name: Build tests (Release, net8.0)
        run: dotnet build ./Grocery.Tests/Grocery.Tests.csproj -c Release -f net8.0 --no-restore

      - name: Run tests (Release, net8.0)
        run: dotnet test ./Grocery.Tests/Grocery.Tests.csproj -c Release -f net8.0 --no-build --verbosity normal
