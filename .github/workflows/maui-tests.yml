name: MAUI Unit Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4

      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Belangrijk: test alleen het testproject; geen MAUI/iOS workload nodig
      - name: Restore tests
        run: dotnet restore ./Grocery.Tests/Grocery.Tests.csproj

      - name: Build tests (Release)
        run: dotnet build ./Grocery.Tests/Grocery.Tests.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./Grocery.Tests/Grocery.Tests.csproj --configuration Release --no-build --verbosity normal
