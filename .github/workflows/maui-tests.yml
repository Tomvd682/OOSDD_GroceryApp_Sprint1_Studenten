name: .NET Unit Tests (No MAUI)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Belangrijk: test alleen het testproject (géén MAUI projecten!)
      - name: Restore test project
        run: dotnet restore "./Grocery.Tests/Grocery.Tests.csproj"

      - name: Build test project
        run: dotnet build "./Grocery.Tests/Grocery.Tests.csproj" --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test "./Grocery.Tests/Grocery.Tests.csproj" --configuration Release --no-build --verbosity normal
